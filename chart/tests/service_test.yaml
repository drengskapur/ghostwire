suite: test services
templates:
  - service-ghostwire.yaml
tests:
  ## Ghostwire Service Tests
  - it: should create a ghostwire Service with default values
    template: service-ghostwire.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-ghostwire
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 6901
      - equal:
          path: spec.ports[0].targetPort
          value: vnc
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: vnc

  - it: should set custom service type for ghostwire
    template: service-ghostwire.yaml
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should set custom port for ghostwire
    template: service-ghostwire.yaml
    set:
      service.port: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080

  - it: should include component selector for ghostwire
    template: service-ghostwire.yaml
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/component"]
          value: app

  ## Standard Labels
  - it: should include standard labels on ghostwire service
    template: service-ghostwire.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: ghostwire
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
