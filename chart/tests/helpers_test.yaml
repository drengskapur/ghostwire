suite: test helpers
templates:
  - service-ghostwire.yaml  # We use service as a template to test helpers
tests:
  ## Chart Name
  - it: should generate correct chart name
    template: service-ghostwire.yaml
    asserts:
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: ghostwire-0.7.0

  ## Fullname
  - it: should generate correct fullname
    template: service-ghostwire.yaml
    release:
      name: my-release
    asserts:
      - equal:
          path: metadata.name
          value: my-release-ghostwire

  - it: should use fullnameOverride when specified
    template: service-ghostwire.yaml
    set:
      fullnameOverride: custom-name
    asserts:
      - equal:
          path: metadata.name
          value: custom-name

  - it: should truncate fullname to 63 characters
    template: service-ghostwire.yaml
    release:
      name: very-long-release-name-for-testing-truncation-ok
    asserts:
      - matchRegex:
          path: metadata.name
          pattern: ^.{1,63}$

  ## App Name
  - it: should generate correct app name label
    template: service-ghostwire.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: ghostwire

  - it: should use nameOverride when specified
    template: service-ghostwire.yaml
    set:
      nameOverride: custom-app-name
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: custom-app-name

  ## Instance and Version Labels
  - it: should include instance label
    template: service-ghostwire.yaml
    release:
      name: test-instance
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test-instance

  - it: should include version label
    template: service-ghostwire.yaml
    chart:
      appVersion: 1.18.0
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "1.18.0"

  - it: should include managed-by label
    template: service-ghostwire.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  ## Selector Labels
  - it: should include selector labels
    template: service-ghostwire.yaml
    release:
      name: my-release
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: ghostwire
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: my-release
