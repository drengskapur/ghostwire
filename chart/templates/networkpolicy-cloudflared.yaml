{{- if and .Values.networkPolicy.enabled .Values.tunnel.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ghostwire.fullname" . }}-cloudflared
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: tunnel
spec:
  podSelector:
    matchLabels:
      {{- include "ghostwire.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tunnel
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # No ingress needed for Cloudflared (initiates outbound tunnel only)
    []
  egress:
    # Allow DNS resolution
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
      - protocol: UDP
        port: 53
    # Allow connection to HAProxy
    {{- if .Values.haproxy.enabled }}
    - to:
      - podSelector:
          matchLabels:
            {{- include "ghostwire.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: proxy
      ports:
      - protocol: TCP
        port: 6901
    {{- end }}
    # Allow egress to Cloudflare Tunnel servers (required for tunnel connectivity)
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443
      - protocol: TCP
        port: 7844  # Cloudflare Tunnel protocol
{{- end }}
