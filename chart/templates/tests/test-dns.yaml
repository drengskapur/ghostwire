apiVersion: v1
kind: Pod
metadata:
  name: {{ include "ghostwire.fullname" . }}-test-dns
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: dns-test
      image: ghcr.io/drengskapur/ghostwire/debug:latest
      imagePullPolicy: IfNotPresent
      args:
        - -c
        - |
          echo "Testing DNS resolution and service discovery..."

          # Test DNS resolution for main service
          if nslookup {{ include "ghostwire.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local &>/dev/null; then
            echo "✅ Main service DNS resolves"
          else
            echo "❌ Main service DNS resolution failed"
            exit 1
          fi

          {{- if .Values.haproxy.enabled }}
          # Test DNS resolution for HAProxy service
          if nslookup {{ include "ghostwire.fullname" . }}-haproxy.{{ .Release.Namespace }}.svc.cluster.local &>/dev/null; then
            echo "✅ HAProxy service DNS resolves"
          else
            echo "❌ HAProxy service DNS resolution failed"
            exit 1
          fi
          {{- end }}

          # Test DNS resolution for headless service
          if nslookup {{ include "ghostwire.fullname" . }}-0.{{ include "ghostwire.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local &>/dev/null; then
            echo "✅ Headless service DNS resolves"
          else
            echo "❌ Headless service DNS resolution failed"
            exit 1
          fi

          echo "✅ DNS resolution test passed"
