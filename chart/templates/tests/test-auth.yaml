apiVersion: v1
kind: Pod
metadata:
  name: {{ include "ghostwire.fullname" . }}-test-auth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "ghostwire.fullname" . }}-test
  restartPolicy: Never
  containers:
    - name: auth-test
      image: cgr.dev/chainguard/kubectl:latest-dev
      imagePullPolicy: IfNotPresent
      args:
        - -c
        - |
          echo "Testing VNC authentication configuration..."

          # Check if auth environment variables are set in the main container
          POD_NAME="{{ include "ghostwire.fullname" . }}-0"

          # Verify VNCOPTIONS environment variable is set (contains auth settings)
          if kubectl exec -n {{ .Release.Namespace }} $POD_NAME -- env | grep -q "VNCOPTIONS"; then
            echo "✅ VNCOPTIONS environment variable is set"
          else
            echo "⚠️  VNCOPTIONS not found (may use alternative auth method)"
          fi

          # Check if the VNC endpoint responds (even if it requires auth)
          # We expect a connection but authentication would be required
          if timeout 5 bash -c "curl -k -s -o /dev/null -w '%{http_code}' https://{{ include "ghostwire.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/" | grep -qE "200|401|403"; then
            echo "✅ VNC HTTPS endpoint is responding"
          else
            echo "❌ VNC HTTPS endpoint is not responding"
            exit 1
          fi

          # Test authentication credentials are configured
          AUTH_USER="{{ .Values.auth.username }}"
          AUTH_PASS="{{ .Values.auth.password }}"

          if [ -n "$AUTH_USER" ] && [ -n "$AUTH_PASS" ]; then
            echo "✅ VNC authentication credentials are configured"
            echo "   Username: $AUTH_USER"
          else
            echo "❌ VNC authentication credentials not properly configured"
            exit 1
          fi

          # Verify the username exists in KasmVNC password file
          PASSWD_FILE=$(kubectl exec -n {{ .Release.Namespace }} $POD_NAME -- cat /home/kasm-user/.kasmpasswd 2>/dev/null)
          if echo "$PASSWD_FILE" | grep -q "^${AUTH_USER}:"; then
            echo "✅ Username '$AUTH_USER' found in KasmVNC password file"
          else
            echo "❌ Username '$AUTH_USER' NOT found in password file"
            echo "   Available usernames:"
            echo "$PASSWD_FILE" | cut -d: -f1 | sed 's/^/     - /'
            exit 1
          fi

          # Test actual authentication (with correct credentials)
          HTTP_CODE=$(curl -k -u "${AUTH_USER}:${AUTH_PASS}" -s -o /dev/null -w "%{http_code}" --max-time 10 https://{{ include "ghostwire.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/)
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "404" ]; then
            echo "✅ Authentication with correct credentials succeeded (HTTP $HTTP_CODE)"
          else
            echo "❌ Authentication with correct credentials failed (HTTP $HTTP_CODE)"
            exit 1
          fi

          # Test that wrong credentials are rejected
          HTTP_CODE=$(curl -k -u "${AUTH_USER}:wrongpassword" -s -o /dev/null -w "%{http_code}" --max-time 10 https://{{ include "ghostwire.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/)
          if [ "$HTTP_CODE" = "401" ]; then
            echo "✅ Authentication with wrong credentials correctly rejected (HTTP 401)"
          else
            echo "⚠️  Wrong credentials returned HTTP $HTTP_CODE (expected 401)"
          fi

          echo "✅ Authentication test passed"
