apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ghostwire.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ghostwire.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
rules:
- apiGroups: [""]
  resources: ["pods", "services", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/log", "pods/exec"]
  verbs: ["get", "create"]
- apiGroups: ["apps"]
  resources: ["statefulsets", "deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "ghostwire.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "ghostwire.fullname" . }}-test
subjects:
- kind: ServiceAccount
  name: {{ include "ghostwire.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
