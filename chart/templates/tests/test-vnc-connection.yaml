apiVersion: v1
kind: Pod
metadata:
  name: {{ include "ghostwire.fullname" . }}-test-connection
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ghostwire.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: connection-test
      image: cgr.dev/chainguard/kubectl:latest-dev
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh"]
      args:
        - -c
        - |
          echo "Testing basic connectivity to Ghostwire service..."

          # Test HTTPS connectivity (KasmVNC serves HTTPS)
          if timeout 5 bash -c "cat < /dev/null > /dev/tcp/{{ include "ghostwire.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local/{{ .Values.service.port }}"; then
            echo "✅ Ghostwire service is reachable on port {{ .Values.service.port }}"
          else
            echo "❌ Failed to connect to Ghostwire service on port {{ .Values.service.port }}"
            exit 1
          fi

          echo "✅ Connection test passed"
