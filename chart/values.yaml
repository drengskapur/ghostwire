# Default values for signal chart

# Image configuration
image:
  repository: kasmweb/signal
  tag: "1.18.0"
  pullPolicy: IfNotPresent

# Image pull secrets for private registries
imagePullSecrets: []

# Number of replicas (should be 1 for single-user Signal)
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 6901
  targetPort: 6901
  # For LoadBalancer type on DigitalOcean with reserved IP
  # loadBalancerIP: "209.38.63.45"

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/proxy-body-size: "0"
  hosts:
    - host: signal.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: signal-tls
  #    hosts:
  #      - signal.example.com

# Persistent storage configuration
persistence:
  enabled: true
  # storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 10Gi
  # Path where Signal stores data in the container
  mountPath: /home/kasm-user

# Resource limits and requests
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Security context
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

# Environment variables
env:
  # VNC password (change this!)
  - name: VNC_PW
    value: "password"
  # Screen resolution
  - name: VNC_RESOLUTION
    value: "1280x720"

# Additional environment variables from secrets/configmaps
envFrom: []
  # - secretRef:
  #     name: signal-secrets
  # - configMapRef:
  #     name: signal-config

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Service account
serviceAccount:
  create: false
  annotations: {}
  name: ""

# Liveness probe
livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: 6901
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: 6901
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# OAuth2 Proxy configuration (subchart)
# Enable authentication for KasmWeb VNC
auth:
  enabled: true

# OAuth2 Proxy subchart values
# Full configuration: https://github.com/oauth2-proxy/manifests/tree/main/helm/oauth2-proxy
oauth2-proxy:
  config:
    # Cookie configuration for VNC sessions
    cookieName: "_oauth2_proxy_signal"
    cookieExpire: "8h"
    cookieRefresh: "1h"
    cookieSecure: false  # Set true when using HTTPS
    cookieHttpOnly: true

    # Authentication provider
    configFile: |-
      provider = "htpasswd"
      htpasswd_file = "/etc/oauth2_proxy/htpasswd/users"
      email_domains = [ "*" ]

      # Upstream to Signal VNC
      upstreams = [ "http://{{ include "signal.fullname" . }}:6901/" ]

      # WebSocket support (critical for VNC)
      proxy_websockets = true
      pass_host_header = true
      pass_access_token = false
      pass_user_headers = true
      set_xauthrequest = true

      # Display htpasswd login form
      display_htpasswd_form = true

      # Logging
      standard_logging = true
      auth_logging = true
      request_logging = true

  # Users (htpasswd format)
  # Generate with: htpasswd -nbB username password
  htpasswdFile:
    enabled: true
    existingSecret: ""
    entries:
      - admin:$2y$05$6pLmHJVVs.kRz8cT/Ki5xuHPCWLLjCCC8qBKm.xM3nK1P/xhDZMCa  # admin:password

  # Service configuration
  service:
    type: ClusterIP
    port: 80
    portNumber: 4180
    sessionAffinity: ClientIP
    sessionAffinityConfig:
      clientIP:
        timeoutSeconds: 3600

  # Resources
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Probes
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    timeoutSeconds: 1

  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    timeoutSeconds: 1

  # Generate cookie secret automatically if not provided
  # Or set explicitly: --set oauth2-proxy.config.cookieSecret=<value>
  alphaConfig:
    enabled: false
