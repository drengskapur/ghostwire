# k3d cluster configuration
# Create cluster with: k3d cluster create --config k3d-config.yaml

apiVersion: k3d.io/v1alpha5
kind: Simple

metadata:
  name: ghostwire

# Number of server nodes (control plane)
servers: 1

# Number of agent nodes (workers)
agents: 0

# Expose ports from cluster to host
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
  - port: 6901:30901
    nodeFilters:
      - loadbalancer

# Options passed to k3s
options:
  k3s:
    extraArgs:
      # Disable built-in components (matching config.yaml)
      - arg: --disable=traefik
        nodeFilters:
          - server:*
      - arg: --disable=servicelb
        nodeFilters:
          - server:*
      # Write kubeconfig with read permissions
      - arg: --write-kubeconfig-mode=0644
        nodeFilters:
          - server:*
    nodeLabels:
      - label: environment=development
        nodeFilters:
          - server:*

  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true

  # Runtime configuration
  runtime:
    # Resource limits (optional)
    # gpuRequest: all
    # labels:
    #   - label: foo=bar
    #     nodeFilters:
    #       - server:*
