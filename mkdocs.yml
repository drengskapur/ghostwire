site_name: Ghostwire
site_description: Cloud-Native Signal Desktop for Kubernetes
site_url: https://ghostwire.readthedocs.io
repo_url: https://github.com/drengskapur/ghostwire
repo_name: drengskapur/ghostwire

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
    # Dark mode first (default) - brand aligned
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - announce.dismiss

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.critic

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/drengskapur/ghostwire
      name: Ghostwire on GitHub
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

copyright: Copyright &copy; 2024-2025 Drengskapur

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: guide/overview.md
    - Deployment Strategies: guide/deployment-strategies.md
    - Infrastructure Integration: guide/infrastructure-integration.md
    - Persistence: guide/persistence.md
  - Architecture:
    - Container Runtime: architecture/container.md
    - Security Model: architecture/security.md
  - Operations:
    - Monitoring: operations/monitoring.md
    - Troubleshooting: operations/troubleshooting.md
    - Upgrades: operations/upgrades.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
  - Reference:
    - Helm Values: reference/values.md
    - Changelog: reference/changelog.md
    - Brand Guidelines: brand.md
    - OpenSSF Best Practices: openssf-best-practices.md
