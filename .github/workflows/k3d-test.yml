name: K3D Integration Test

on:
  workflow_run:
    workflows: ["Release and Package", "Static Analysis and CodeQL"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version to test'
        required: false
        default: '0.0.0-latest'
        type: string

env:
  # Determine which chart version to test based on trigger
  # workflow_run from release = test latest-stable
  # workflow_run from push = test -latest
  PLACEHOLDER: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  k3d-playwright-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0


      - name: Install k3d
        run: |
          curl -sSL https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh -o /tmp/k3d-install.sh
          echo "0f6bd9a3ab8ea8625843b21657a6538f117975bb2823b73200dc8b92ccc626de /tmp/k3d-install.sh" | sha256sum -c
          bash /tmp/k3d-install.sh
          k3d version

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1

      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: latest

      - name: Determine chart version to test
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Check the trigger event of the Release and Package workflow
            TRIGGER_EVENT="${{ github.event.workflow_run.event }}"
            echo "Release workflow was triggered by: ${TRIGGER_EVENT}"
            if [ "${TRIGGER_EVENT}" = "workflow_dispatch" ]; then
              # Manual release trigger - test latest-stable
              echo "version=0.0.0-latest-stable" >> $GITHUB_OUTPUT
              echo "✅ Testing latest-stable after manual release"
            else
              # Push trigger - test -latest
              echo "version=0.0.0-latest" >> $GITHUB_OUTPUT
              echo "✅ Testing -latest after push to main"
            fi
          else
            # Manual workflow_dispatch - use provided version or default to -latest
            VERSION="${{ inputs.chart_version || '0.0.0-latest' }}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Testing ${VERSION}"
          fi

      - name: Run k3d + Playwright test
        env:
          CHART_VERSION: ${{ steps.version.outputs.version }}
        run: ./scripts/test-k3d-playwright.sh
        timeout-minutes: 15

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ghostwire-vnc-screenshot
          path: test-results/screenshots/ghostwire-vnc.png
          if-no-files-found: warn
          retention-days: 30

      - name: Show pod logs on failure
        if: failure()
        run: |
          kubectl get pods -n ghostwire || true
          kubectl describe pods -n ghostwire || true
          kubectl logs -n ghostwire -l app.kubernetes.io/name=ghostwire --tail=100 || true
