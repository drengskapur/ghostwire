---
name: Security Scanning

'on':
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  # Allow manual trigger
  workflow_dispatch:

permissions: {}

jobs:
  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b  # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@7c0734f987ad0bb30ee8da210773b800ee2016d3 # v3.93.4
        with:
          path: ./  # Scan the entire repository
          extra_args: --debug --only-verified

  trivy-repo:
    name: Trivy Repository Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b  # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518  # 0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          # Configuration loaded from trivy.yaml and .trivyignore.yaml
          trivy-config: 'trivy.yaml'
          ignorefile: '.trivyignore'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Only run on PRs (not needed for push to main)
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write  # For posting review comments
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b  # v2.15.0
        with:
          egress-policy: audit  # yamllint disable-line rule:comments

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Dependency Review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4.8.3
        with:
          fail-on-severity: high
          # Allow licenses: Apache-2.0, MIT, BSD-3-Clause, AGPL-3.0 (for TruffleHog action)
          allow-licenses: >
            Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause, ISC, AGPL-3.0

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trufflehog, trivy-repo]
    if: always()
    permissions: {}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Check scan results
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- TruffleHog: ${{ needs.trufflehog.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy: ${{ needs.trivy-repo.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.trufflehog.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-repo.result }}" == "failure" ]]; then
            echo "⚠️ **One or more security scans failed. Review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All security scans passed.**" >> $GITHUB_STEP_SUMMARY
          fi
