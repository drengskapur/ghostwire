name: Fuzzing and Property-Based Testing

on:
  schedule:
    # Run fuzzing weekly on Sundays at 2:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggers

permissions: {}

jobs:
  helm-template-fuzzing:
    name: Helm Template Fuzzing
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: '3.14.0'

      - name: Run Helm template fuzzing
        run: |
          echo "üîç Running Helm template property-based testing..."
          ./scripts/helm-fuzz.sh
        timeout-minutes: 10

  shell-script-analysis:
    name: Shell Script Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run ShellCheck deep analysis
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # 2.0.0
        with:
          scandir: './scripts'
          severity: style
          additional_files: 'chart/templates/_helpers.tpl'
