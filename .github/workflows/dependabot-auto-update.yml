name: Dependabot Auto Update

on:
  # Run when PRs are updated (base branch changes)
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  update-dependabot-pr:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-update PR branch
        run: |
          pr_num="${{ github.event.pull_request.number }}"
          repo="${{ github.repository }}"
          if gh pr view "${pr_num}" --repo "${repo}" \
             --json mergeable --jq .mergeable | grep -q "BEHIND"; then
            gh pr comment "${pr_num}" --repo "${repo}" \
              --body "@dependabot rebase"
          else
            echo "PR is not behind base branch"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
